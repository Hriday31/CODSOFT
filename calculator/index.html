<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container-fluid col-md-8 calc">
        <div class="row">
            <div class="col-md-4 text-center leftpart fs-2 text-white">
                <div class="row">
                    <div class="col"> Calculator</div>
                </div>
                <div class="row ">
                    <div class="col-md-2 offset-md-3 mx- button1">
                        <i class="bi bi-123"></i>
                    </div>
                    <div class="col-md-2 offset-md-1 g-0 button1">
                        <i class="bi bi-bar-chart-fill"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row ">
                    <div class="col-md-6 offset-md-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
